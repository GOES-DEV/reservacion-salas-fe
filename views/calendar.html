<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de salas</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/calendar/calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="content-calendar">
        <nav class="nav">
            <div class="nav-header">
                <img class="logo" src="../src/assets/esshield.png" alt="">
            </div>
            <ol>
                <li class="generalView"><i class="fa-solid fa-clock"></i>
                    <p>Vista general</p>
                </li>
                <li class="generalCalendar"><i class="fa-solid fa-calendar-days"></i>
                    <p>Calendario general</p>
                </li>
                <li><i class="fa-solid fa-users"></i>
                    <p>Gestión de usuarios</p>
                </li>
                <li class="logout"><i class="fa-solid fa-right-from-bracket"></i>
                    <p>Cerrar sesión</p>
                </li>
            </ol>
        </nav>

        <div class="calendar-section">
            <div class="info-section">
                <div id="resourceContent" class="resource-content">
                    <label for="resourcesSelect">Salas <i class="fa-solid fa-table-list"></i></label>
                    <select class="js-select" name="resources" id="resourcesSelect">
                        <option value="1">Sala 1</option>
                        <option value="2">Sala 2</option>
                    </select>
                </div>

                <div id="titlePage">Titulo seccion</div>
            </div>
            <div id='calendar'></div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Libraries important -->
    <script src="../src/js/main.js"></script>
    <script src="../src/js/es-us.js"></script>
    <script src="../src/js/sweetAlert2.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
